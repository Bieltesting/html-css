<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML5</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual <strong>TAG</strong> devera usar em cada caso.</p>
    <ul>
        <li><abbr title="Use a Tag <abbr>">Abreviação</abbr></li>
        <li><abbr title="Use a Tag <p>">Paragrafo</abbr></li>
        <li><abbr title="Use a Tag <ol>">Listas Ordenadas</abbr></li>
        <li><abbr title="Use a Tag <Strong>"><strong>Negrito</strong></abbr></li>
        <li><abbr title="Use a tag <em>"><em>Itálico</em></abbr></li>
        <li><abbr title="Use a tag <code>">Codigo-Fonte</abbr></li>
        <li><abbr title="Use a Tag <h1> ao <h6>">Titulos</abbr></li>
        <li><abbr title="Use a Tag <img>">Imagem</abbr></li>
        <li><abbr title="Use a Tag <a>">Hyperlink</abbr></li>

        </ul>
</body>
</html>
